<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/rock_paper_scissors.css" />
    <title>Gitnickolson's RPS game</title>
  </head>
  <body class="center_container">
    <div class="text_box" id="log"></div>
    <div class="game_buttons">
      <button class="game_button">Rock</button>
      <button class="game_button">Paper</button>
      <button class="game_button">Scissors</button>
    </div>
    <div class="score_container">
      <div class="score_box player_score" id="playerScoreBox">
        Player: <span id="playerScore">0</span>
      </div>
      <div class="score_box computer_score" id="computerScoreBox">
        Computer: <span id="computerScore">0</span>
      </div>
    </div>
    <div class="pop-up" id="resultPopup"></div>
    <a href="../index.html">
      <button id="go_back_button">Go back</button>
    </a>
    <script src="../script/rps.js"></script>
  </body>
</html>
