<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/login_form.css" />
    <title>Log in on Gitnickolson's playground</title>
  </head>
  <body>
    <div id="side_section">
      <div id="titlebox">
        <h2>Log in to your account</h2>
      </div>
      <div id="login_form">
        <form action="https://httpbin.org/post" method="post">
          <div id="email_fields">
            <label for="email" class="form_text">E-Mail</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="mail@example.com"
              required
            />
          </div>

          <div id="password_fields">
            <label for="password" class="form_text">Password</label><br />
            <input
              type="password"
              id="password"
              name="password"
              minlength="3"
              maxlength="40"
              required
            />
            <div id="oldschool_stuff">
              <a href="../pages/forgot_password.html">
                <button type="button" id="forgot_password_button">
                  Forgot password?
                </button>
              </a>
              <div id="oldschool_ftw_text">
                <p>Oldschool buttons FTW!</p>
              </div>
            </div>
          </div>

          <button type="submit" id="login_button">Login</button>
        </form>
      </div>

      <div id="create_account_box">
        <p id="no_account_heading">No account yet?</p>
        <a href="../pages/create_account.html">
          <button type="button" id="register_button">Create account</button>
        </a>
      </div>
    </div>
  </body>
</html>
